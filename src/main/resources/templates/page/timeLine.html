    <script>

        let isLoading = false;

        function getVote(page) {
            let container = document.getElementById("voteContainer");
            $.ajax({
                url: `/timeline-update?page=${page}`,
                type: "GET",
                dataType: "json",
                beforeSend: function () {
                    console.log("데이터 패치 시도");
                },
                success: function (data) {
                    if(data.votes.empty == false) {
                        if (data.votes.last == true) {
                            container.onscroll = null;
                            console.log("마지막 페이지");
                        }
                        createMoreVote(data, data.votes, container);
                        container.setAttribute("data-page", page.toString());
                    }
                    isLoading = false;
                },
                error: function () {
                    console.log("데이터 패치 중 에러 발생");
                }
            });
        }

        function loadMore() {
            let container = document.getElementById("voteContainer");
            if(container != null) {
                const scrollTop = container.scrollTop;
                const clientHeight = container.clientHeight;
                const scrollHeight = container.scrollHeight;
                const page = parseInt(container.getAttribute("data-page")) + 1;

                if (scrollHeight * 0.9 - scrollTop < clientHeight && !isLoading) {
                    isLoading = true;
                    getVote(page);
                }
            }
        }
    </script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

<script th:inline="javascript">
    function load() {
        var url = new URL(window.location.href);

        if(url.searchParams.has('page')) {
            const pageNum = parseInt(url.searchParams.get('page')) + 1;
            url.searchParams.set('page', pageNum.toString());
        } else {
            url.searchParams.set('page', '1');
        }

        $.ajax({
            url: url.pathname + url.search,
            type: 'GET',
            async: true,
            dataType: 'text',
            contentType: 'application/json; charset=utf-8',
            beforeSend: function(jqXHR, settings) {
                var header= $("meta[name='_csrf_header']").attr("content");
                var token = $("meta[name='_csrf']").attr("content");
                jqXHR.setRequestHeader(header, token);
            },
            success: function(data) {
                console.log(data);
                console.log("success: " + url);
                window.location.replace(url);
            },
            error: function (data) {
                console.log(data);
                console.log("error: " + url);
            }
        });
    }
</script>
